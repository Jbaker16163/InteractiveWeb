<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <title>Class Selection</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Skelio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" style="text-align: center;">Reset<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <main role="main" class="pb-3">
      <div class="text-center" style="margin: auto; border-radius: 1em; background-color: #E2D7D7;">
        <div style="padding: 3em;">
          <div
            style="padding: 1em; background-color: rgba(0, 0, 0, 0.25); margin-left: auto; margin-right: auto; border-radius: 1em; color: black; width: 50%;">
            <h3>Hello {{aName}}</h3>

            <h2 style="text-align: center;">Please choose your class: </h2>
            <div style="text-align: center;">
              <div style="vertical-align: middle;">
                <form method="POST" action="/firstInteractive/" id="classForm">
                  {% csrf_token %}
                  <div style="margin-left: auto; margin-right: auto; width: fit-content;">
                    <div style="text-align: left;">
                      <input type="radio" id="Warrior" name="classForm" value="Warrior">
                      <label for="Warrior">Warrior</label><br>
                      <input type="radio" id="Paladin" name="classForm" value="Paladin">
                      <label for="Paladin">Paladin</label><br>
                      <input type="radio" id="Hunter" name="classForm" value="Hunter">
                      <label for="Hunter">Hunter</label><br>
                      <input type="radio" id="Rogue" name="classForm" value="Rogue">
                      <label for="Rogue">Rogue</label><br>
                      <input type="radio" id="Priest" name="classForm" value="Priest">
                      <label for="Priest">Priest</label><br>
                      <input type="radio" id="Shaman" name="classForm" value="Shaman">
                      <label for="Shaman">Shaman</label><br>
                      <input type="radio" id="Mage" name="classForm" value="Mage">
                      <label for="Mage">Mage</label><br>
                    </div>
                  </div>
                  <div style="padding-bottom: .5em;">
                    <button type="submit" form="classForm" id="submitFirst" class="btn btn-primary"
                      style="text-align: center;">Submit Class</button>
                  </div>
                </form>

                {% if aClass == null %}
                <div style="padding-bottom: .5em;">
                </div>
                {% elif aClass != "None" %}
                <div style="padding-bottom: .5em;">
                  <a href="http://127.0.0.1:8000/secondInteractive/" id="toSecondInteractive"><button type="button"
                      class="btn btn-primary">Select your race {{aName}}</button></a>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
