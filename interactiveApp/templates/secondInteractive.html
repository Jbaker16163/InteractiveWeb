<html lang="en">
  {% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <title>Race Selection</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Skelio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" style="text-align: center;">Reset<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <br>

  <div class="container">
    <main role="main" class="pb-3">
      <div class="text-center" style="margin: auto; border-radius: 1em; background-color: #E2D7D7;">
        <div style="padding: 3em;">
          <div
            style="padding: 1em; background-color: rgba(0, 0, 0, 0.25); margin-left: auto; margin-right: auto; border-radius: 1em; color: black; width: 50%;">
            <h1 style="text-align: center;">Hello {{aName}}</h1>

            <h2>Your class is {{aClass}}</h2>

            <h3>Please choose your Race: </h3>
            <div style="text-align: center;">
              <div style="margin-left: auto; margin-right: auto; width: fit-content;">
                <div style="text-align: left;">
                  <form method="POST" action="/secondInteractive/" id="raceForm">
                    {% csrf_token %}
                    <input type="radio" id="Human" name="raceForm" value="Human">
                    <label for="Human">Human</label><br>
                    <input type="radio" id="Dwarf" name="raceForm" value="Dwarf">
                    <label for="Dwarf">Dwarf</label><br>
                    <input type="radio" id="Elf" name="raceForm" value="Elf">
                    <label for="Elf">Elf</label><br>
                    <input type="radio" id="Orc" name="raceForm" value="Orc">
                    <label for="Orc">Orc</label><br>
                    <input type="radio" id="Undead" name="raceForm" value="Undead">
                    <label for="Undead">Undead</label><br>
                    <input type="radio" id="Goblin" name="raceForm" value="Goblin">
                    <label for="Goblin">Goblin</label><br>
                    <input type="radio" id="Troll" name="raceForm" value="Troll">
                    <label for="Troll">Troll</label>
                </div>
              </div>

              <div>
                <button type="submit" form="raceForm" class="btn btn-primary" id="submitRace"
                  style="text-align: center;">Submit Race</button>
              </div>
              </form>
              {% if aRace == null %}
              <div style="padding-top: .5em;">
                <div style="padding-bottom: 1em;">
                  
                </div>
              </div>
              {% elif aRace != "None" %}
              <div style="padding-top: .5em;">
                <div style="padding-bottom: 1em;">
                  <a href="/thirdInteractive" id="toThirdInteractive"><button type="button"
                      class="btn btn-primary">Select your race {{aName}}</button></a>
                </div>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
